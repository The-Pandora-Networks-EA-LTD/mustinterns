    <div class="container my-5 ">
        <h1 class="text-center">Login</h1>
    <form id="register" class="row" action="" method="post">
        <div class="col-md-8 col-sm-12 text-center"></div>
        <div class="col-md-4 col-sm-12 p-5">
            <div class="mb-3">
                <label for="username" class="form-label">Email address</label>
                <input type="text" class="form-control" name= "username" id="username" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
      
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
                 $.fn.serializeObject = function () {
                        var o = {};
                        var a = this.serializeArray();
                        $.each(a, function () {
                            if (o[this.name] !== undefined) {
                                if (!o[this.name].push) {
                                    o[this.name] = [o[this.name]];
                                }
                                o[this.name].push(this.value || '');
                            } else {
                                o[this.name] = this.value || '';
                            }
                        });
                        return o;
                    };

                $("#register").submit(function (e) {
                        e.preventDefault()
                        
                        const loginForm = $(this);
                        const data = JSON.stringify(loginForm.serializeObject());
                        
                        console.log(data)
                        
                        $.ajax({
                            url : "http://localhost/mustLoginBackend/login",
                            method: "post",
                            contentType: "application/json",
                            data : data,
                            success: function(response){
                                console.log(response.message)
                                alert(response.message);
                            },
                            error:  function (xhr, error, status){
                                console.log(xhr)
                                
                            }
                        })
                    });
        </script>
